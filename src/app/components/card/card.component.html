<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Nuestros Productos</h1>
      
      <!-- Filtro de Categorías -->
      <div class="text-center mb-4">
        <div class="btn-group" role="group">
          <button 
            *ngFor="let category of categories" 
            class="btn btn-outline-primary"
            [class.active]="selectedCategory === category"
            (click)="selectedCategory = category">
            {{ category }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let product of getFilteredProducts()">
      <div class="card h-100 shadow-sm">
        <div class="position-relative">
          <img 
            [src]="product.imageUrl" 
            class="card-img-top product-image" 
            [alt]="product.name"
          >
          <div 
            *ngIf="product.discount" 
            class="badge bg-danger position-absolute top-0 end-0 m-2">
            -{{ product.discount }}%
          </div>
        </div>
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <div class="pricing">
              <span 
                *ngIf="product.discount" 
                class="text-muted text-decoration-line-through me-2">
                Bs{{ product.price.toFixed(2) }}
              </span>
              <strong class="text-primary">
                Bs{{ calculateDiscountedPrice(product).toFixed(2) }}
              </strong>
            </div>
            <button 
              class="btn btn-sm btn-outline-success" 
              (click)="addToCart(product)">
              <i class="bi bi-cart-plus"></i> Añadir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
