<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4 text-center">Gestión de Productos</h1>
      
      <!-- Formulario de Productos -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Agregar Nuevo Producto</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="agregarProducto()" #productoForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" 
                  name="nombre"
                  [(ngModel)]="nuevoProducto.nombre" 
                  required 
                  #nombre="ngModel"
                >
                <div 
                  *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" 
                  class="text-danger">
                  El nombre es requerido
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="codigo_barras" class="form-label">Código de Barras</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="codigo_barras" 
                  name="codigo_barras"
                  [(ngModel)]="nuevoProducto.codigo_barras" 
                  required
                  #codigoBarras="ngModel"
                >
                <div 
                  *ngIf="codigoBarras.invalid && (codigoBarras.dirty || codigoBarras.touched)" 
                  class="text-danger">
                  El código de barras es requerido
                </div>
              </div>
              
              <div class="col-md-12 mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea 
                  class="form-control" 
                  id="descripcion" 
                  name="descripcion"
                  [(ngModel)]="nuevoProducto.descripcion" 
                  required
                  #descripcion="ngModel"
                ></textarea>
                <div 
                  *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" 
                  class="text-danger">
                  La descripción es requerida
                </div>
              </div>
              
              <div class="col-md-4 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input 
                    type="number" 
                    class="form-control" 
                    id="precio" 
                    name="precio"
                    [(ngModel)]="nuevoProducto.precio" 
                    required
                    min="0"
                    step="0.01"
                    #precio="ngModel"
                  >
                </div>
                <div 
                  *ngIf="precio.invalid && (precio.dirty || precio.touched)" 
                  class="text-danger">
                  El precio debe ser mayor a 0
                </div>
              </div>
              
              <div class="col-md-4 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="stock" 
                  name="stock"
                  [(ngModel)]="nuevoProducto.stock" 
                  required
                  min="0"
                  #stock="ngModel"
                >
                <div 
                  *ngIf="stock.invalid && (stock.dirty || stock.touched)" 
                  class="text-danger">
                  El stock no puede ser negativo
                </div>
              </div>
              
              <div class="col-md-4 mb-3 d-flex align-items-end">
                <button 
                  type="submit" 
                  class="btn btn-success w-100"
                  [disabled]="!productoForm.form.valid"
                >
                  <i class="bi bi-plus-circle me-2"></i>Agregar Producto
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de Productos -->
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h4 class="mb-0">Lista de Productos</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Código</th>
                  <th>Stock</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productos">
                  <td>
                    <input 
                      type="text" 
                      class="form-control form-control-sm" 
                      [(ngModel)]="producto.nombre_producto"
                    />
                  </td>
                  <td>
                    <textarea 
                      class="form-control form-control-sm" 
                      [(ngModel)]="producto.descripcion"
                    ></textarea>
                  </td>
                  <td>
                    <input 
                      type="text" 
                      class="form-control form-control-sm" 
                      [(ngModel)]="producto.codigo_barras"
                    />
                  </td>
                  <td>
                    <input 
                      type="number" 
                      class="form-control form-control-sm" 
                      [(ngModel)]="producto.stock"
                    />
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <span class="input-group-text">$</span>
                      <input 
                        type="number" 
                        class="form-control" 
                        [(ngModel)]="producto.precio"
                      />
                    </div>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <button 
                        class="btn btn-sm btn-primary" 
                        (click)="actualizarProducto(producto)"
                      >
                        <i class="bi bi-pencil me-1"></i>Actualizar
                      </button>
                      <button 
                        class="btn btn-sm btn-danger" 
                        (click)="eliminarProducto(producto.producto_id)"
                      >
                        <i class="bi bi-trash me-1"></i>Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
